{% block title %}Sign In{% endblock %}

{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}

		{% csrf_token %}

		<button type="submit" class="btn btn-black btn-block">Sign In</button>

		<div class="text-center mt-3">
			<a href="{% url 'restaurant_sign_up' %}">Become a Restaurant</a>
		</div>
	</form>
{% endblock %}
